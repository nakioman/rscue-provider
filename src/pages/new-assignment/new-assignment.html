<ion-header>
	<ion-navbar color="primary">
		<ion-title>Nuevo remolque</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-card>
		<div id='map' #map></div>
		<ion-item>
			<ion-avatar item-left>
				<img src='{{assignment.clientAvatarUri}}' />
			</ion-avatar>
			<h2><b>{{assignment.clientName}}</b></h2>
			<h3>{{assignment.latitude}}, {{assignment.longitude}}</h3>
		</ion-item>
			<ion-row>
				<ion-col>
					<button ion-button color="primary" clear icon-left text-uppercase (click)="accept()">
                <ion-icon name='navigate'></ion-icon>
                Aceptar
            </button>
				</ion-col>
				<ion-col text-center>
					<div class="circle center">
				<div class="count">{{countdown}}</div>
				<div class="l-half"></div>
				<div class="r-half"></div>
			</div>
				</ion-col>
				<ion-col text-right>
					<button ion-button color="danger" clear icon-left text-uppercase (click)="cancel()">
                <ion-icon name='close-circle'></ion-icon>
                Cancelar
            </button>
				</ion-col>
			</ion-row>
	</ion-card>
</ion-content>
