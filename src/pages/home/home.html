<ion-header>
  <ion-navbar color="primary">
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <div padding>
      <img src="{{auth.profile?.imageBase64}}" />
    </div>
    <ion-card-content no-padding>
      <ion-card-title text-center>
        {{auth.profile?.name}} {{auth.profile?.lastName}}
        <ion-item no-padding>
          <ion-label>En servicio</ion-label>
          <ion-toggle [checked]="auth.profile?.inService" (click)="toggleInService()"></ion-toggle>
        </ion-item>
      </ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
